<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="main">
        <div class="mains chrome">
          <img src="./imgs/chrome.png" alt="" />
          <p>Google Chrome</p>
        </div>

        <div class="mains recycle">
          <img src="./imgs/recycle.png" alt="" />
          <p>Recycle Bin</p>
        </div>

        <div class="mains files">
          <img src="./imgs/file.png" alt="" />
          <p>React</p>
        </div>
        <div class="mains youtbe">
          <img src="./imgs/youtube.png" alt="" />
          <p>Youtube</p>
        </div>

        <div class="mains files">
          <img src="./imgs/file.png" alt="" />
          <p>Frontend - Projects</p>
        </div>

        <div class="mains files">
          <img src="./imgs/file.png" alt="" />
          <p>Photos</p>
        </div>

        
      </div>
      <div class="start-menu">
        <div class="search">
          <i class="ri-search-line"></i>
          <p>Search for apps</p>
        </div>

        <div class="pinned">
          <p>Pinned</p>
          <div class="all-app">
            <p>All apps <i class="ri-arrow-right-s-line"></i></p>
          </div>
        </div>

        <div class="app-icons">
          <div class="mail">
            <img src="./imgs/mail.png" alt="" />
            <p>Mail</p>
          </div>

          <div class="settings">
            <img src="./imgs/settings.png" alt="" />
            <p>Settings</p>
          </div>

          <div class="calc">
            <img src="./imgs/calc.png" alt="" />
            <p>Calculator</p>
          </div>

          <div class="notpad">
            <img src="./imgs/notpad.png" alt="" />
            <p>Notpad</p>
          </div>

          <div class="tips">
            <img src="./imgs/tips.png" alt="" />
            <p>Tips</p>
          </div>
        </div>

        <div class="admin">
          <div class="admin-detail">
            <img src="./imgs/admin.jpg" alt="" />
            <p>Admin</p>
          </div>

          <i class="ri-shut-down-line"></i>
        </div>
      </div>
      <div class="bottom">
        <div class="icons">
          <i class="ri-microsoft-fill micro"></i>

          <div class="search">
            <i class="ri-search-line"></i>
            <p>Search</p>
          </div>
          <i class="ri-youtube-fill youtube"></i>
          <i class="ri-folder-5-fill folder"></i>
          <i class="ri-linkedin-box-fill linked"></i>
          <i class="ri-spotify-fill spotify"></i>
          <i class="ri-github-fill github"></i>
        </div>
      </div>

      <div class="right-click">
        <div class="common view">
          <div>
            <i class="ri-gallery-view-2"></i>
            <p>View</p>
          </div>

          <i class="ri-arrow-right-s-line"></i>
        </div>
        <div class="common sort">
          <div>
            <i class="ri-arrow-up-down-line"></i>
            <p>Sort by</p>
          </div>

          <i class="ri-arrow-right-s-line"></i>
        </div>
        <div class="common refresh">
          <div>
            <i class="ri-reset-right-line"></i>
            <p>Refresh</p>
          </div>
        </div>

        <hr />

        <div class="common undo">
          <div>
            <i class="ri-arrow-go-back-line"></i>
            <p>Undo Copy</p>
          </div>
        </div>

        <div class="common new">
          <div>
            <i class="ri-add-circle-line"></i>
            <p>New</p>
          </div>
          <i class="ri-arrow-right-s-line"></i>
        </div>

        <hr />

        <div class="common display">
          <div>
            <i class="ri-computer-line"></i>
            <p>Display Settings</p>
          </div>
        </div>

        <div class="common personal">
          <div>
            <i class="ri-edit-2-fill"></i>
            <p>Personalize</p>
          </div>
        </div>

        <hr />

        <div class="common terminal">
          <div>
            <i class="ri-terminal-box-fill"></i>
            <p>Open in Terminal</p>
          </div>
        </div>

        <hr />

        <div class="common more">
          <div>
            <i class="ri-settings-2-line"></i>
            <p>Show more options</p>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
