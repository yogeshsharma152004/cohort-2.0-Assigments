<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="shortcut icon" href="./apple-touch-icon.png" type="image/x-icon">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
  
    <div id="main">
         <!-- <nav>

         </nav> -->

         <section class="allElems">
                  <div class="todo elem" id="0">
                    <img src="https://images.unsplash.com/photo-1648457257285-cfbc3781cc54?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8M2R8ZW58MHx8MHx8fDA%3D" alt="">
                       
                    <h2>To Do list</h2>
                  </div>

                  <div class="daily elem" id="1">
                    <img src="https://images.unsplash.com/photo-1677249490921-3246e81f19e3?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fDNkfGVufDB8fDB8fHww" alt="">
                      <h2>Daily Planner</h2>
                  </div>

                   <div class="motivation elem" id="2">
                    <img src="https://images.unsplash.com/photo-1678986718987-76f0b9357e0f?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fDNkfGVufDB8fDB8fHww" alt="">
                      <h2>Motivation</h2>
                  </div>
                  <div class="pomo elem" id="3">
                    <img src="https://images.unsplash.com/photo-1718202248232-0cdbc15d29b2?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8M2R8ZW58MHx8MHx8fDA%3D" alt="">
                      <h2>Pomodoro Timer</h2>
                  </div>

                  <div class="daily elem" id="4">
                    <img src="https://plus.unsplash.com/premium_photo-1710962184909-f9f8dc2c9f5f?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fDNkfGVufDB8fDB8fHww" alt="">
                      <h2>Daily Goals</h2>
                  </div>
         </section>

         <section class="fullElem  todo-list-fullpage">
            <button class="back" id="0">Close</button>
            <h2>Your  Personalized Task List</h2>

            <div class="todo-container">
              <div class="addTask">
                <form>
                 
                  
                  <input id="task-input" type="text" placeholder="Enter Task">

                  <textarea placeholder="Enter Details" id=""></textarea>

                  <div class="mark-imp">
                    <input type="checkbox" name="" id="check">
                    <label for="check">Mark as Important!</label>
                  </div>

                  <button>Add Task</button>
                </form>
              </div>
              <div class="allTask">
                
              </div>
            </div>
         </section>

         <section class="fullElem daily-planner-fullpage">
            <button class="back" id="1">Close</button>
            <h2>Plan your Day to be more Productive</h2>

            <div class="day-planner">
              
                <p>7:00 - 8:00</p>
                <input type="text" placeholder="...">
            </div>
            </div>
         </section>

         <section class="fullElem motivational-fullpage">
            <button class="back" id="2">Close</button>
             <div class="motivation-fullpage-container">
              <div class="motivation-container">
                <div class="motivation-wrapper">
                <img src="./icons8-quotes-100.png" alt="">
                   <div class="motivation-1">
                    <h2>Quote of the Day</h2>
                   </div>
                   <div class="motivation-2">
                      <h1></h1>
                   </div>
                   <div class="motivation-3">
                     <h2></h2>
                   </div>
               </div>
              </div>
             </div>
              
              
            </div>
         </section>

         
         <section class="fullElem pomodoro-fullpage">
            <button class="back" id="3">Close</button>
            <h2>Study with me!</h2>

            <h4 class="session">
              Work Session
            </h4>

            <div class="pomo-timer">
                <h1>25:00</h1>
                <button class="start-timer">
                  Start
                </button>

                <button class="pause-timer">
                 Pause
                </button>

                <button class="reset-timer">
                  Reset
                </button>
            </div>
         </section>


         <section class="fullElem daily-goals-fullpage">
            <button class="back" id="4">Close</button>
            <h2>Daily Goals</h2>
         </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
